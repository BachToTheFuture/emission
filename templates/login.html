<!DOCTYPE html>
<html>
	<head>
		{% include "partials/header.html" %}
		<link rel="stylesheet" href="/static/styles/login.css">
		{% include "partials/full navbar.html" %}
	</head>
	<body class="text-center">
		
		<form class="form-signin" method="POST">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<label for="inputUsername" class="sr-only">Username</label>
			<input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

			<label for="inputPassword" class="sr-only">Password</label>
			<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

			{% if register %}
			<label for="inputPassword2" class="sr-only">Enter Your pasword Again</label>
			<input name="inputPassword2" type="password" id="inputPassword2" class="form-control" placeholder="Enter Your pasword Again">
			{% endif %}
			
			<div class="checkbox mb-3">
				<label>
				<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<input id="switch" class="btn btn-lg btn-primary btn-block" type="submit" id='submit'"></input>
		</form>
		<script src="/static/scripts/login.js"></script>
	{% include "partials/include js.html" %}
  </body>

</html>
