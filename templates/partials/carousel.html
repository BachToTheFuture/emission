<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<center> <h5>Your Sustainability Score History</h5> </center>
			<div class="container">
				<canvas id="line-chart" height="150px"></canvas>
			</div>
		</div>
		<div class="carousel-item">
			<img class="second-slide" src="/static/images/co2_med.png" alt="Second slide">
			<div class="container">
				<div class="carousel-caption text-center">
					<h3 id = "heading">Emission Data Maps</h3>
					<p><a class="btn btn-primary" href="/map" role="button">See the maps</a></p>
				</div>
			</div>
		</div>
		
    <div class="carousel-item">
			
			<div class="container">
				<div class="caloriecounter">
						<h2>
							Calorie Counter
						</h2>
						<p style="font-size:1em;">
							&raquo; Don't sacrifice a healthy diet in favor of sustainability!
							<br> 
							&raquo; Use Calorie Counter by typing in the name of your food!
							<br> 
							*There may be up to a 5 second wait.
						</p>
						<input type="text" placeholder="Type in a food" onchange="getCalories(this.value)">
						<p id='calories'></p>
						</div>  
				</div>
		</div>
	</div>
	<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
